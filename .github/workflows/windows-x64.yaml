name: Windows-x64

on:
  push:
    tags:
      - "windows-x64-*"

jobs:
  windows:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        arch:
          - x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          npm install

      - name: Build
        run: |
          npm run build:win32:${{ matrix.arch }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
